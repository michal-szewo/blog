<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>

<title>Rejestracja</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="container m-auto">
  
   <!--  <div class="row py-5 mx-3 bg-secondary rounded text-white text-center d-flex align-items-center">
      <div class="col-lg-2"><i class="material-icons" style="font-size:68px;color:white">import_contacts</i></div>
      <div class="col-lg-10 d-flex justify-content-start"><h1>Blog - strona startowa</h1></div>
      
    </div> -->
    <header class="py-5 mx-3 bg-dark bg-gradient rounded text-white text-center d-flex align-items-center position-relative">
      <div class="col-lg-2 mx-2"><i class="material-icons" style="font-size:68px;color:white">import_contacts</i></div>
      <div class="col-lg-10 d-flex justify-content-start mx-2"><h1>Blog - rejestracja</h1></div>
      
    </header>
    <main>
    <div class="row">
         
          <div class="col-lg-12">
                <div th:if="${message}" th:text="${message}" class="m-3 p-3 text-danger">Message</div>
				 
                
                <form th:action="@{/register}" th:object="${form}" class="border m-3 p-3 shadow-sm rounded" method="post" id="registerForm">
               
                  <h2><i class="material-icons">person_add</i> Nie masz konta? Zarejestruj się.</h2>
                 <div class="w-50">
                  <div class="mb-3 mt-3">
                  <label for="username" class="form-label">Login użytkownika:</label>
                  <input th:field="*{username}" class="form-control" placeholder="Wpisz login" required><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Błąd</span>
                  </div>
                  <div class="mb-3 mt-3">
                  <label for="fullname" class="form-label">Pełna nazwa użytkownika:</label>
                  <input th:field="*{fullname}" class="form-control" placeholder="Wpisz pełną nazwę" required><span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger">Błąd</span>
                  </div>
                  <div class="mb-3">
                  <label for="password" class="form-label">Hasło:</label>
                  <input type="password" th:field="*{password}" class="form-control"placeholder="Wpisz hasło" required><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Błąd</span>
                  </div>
                  <div class="mb-3">
                  <label for="confirm" class="form-label">Powtórz hasło:</label>
                  <input type="password" th:field="*{matchingPassword}" class="form-control" placeholder="Powtórz hasło" required><span th:if="${#fields.hasErrors('${form}')}" th:errors="${form}" class="text-danger">Błąd</span>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Zarejestruj</button>
                  
                  </div>
          </form> 
          </div>
        </div>
       
    </main>
     
</body>
</html>
