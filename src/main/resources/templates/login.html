<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>

<title>Stronia logowania</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="container m-auto">
  
   <!--  <div class="row py-5 mx-3 bg-secondary rounded text-white text-center d-flex align-items-center">
      <div class="col-lg-2"><i class="material-icons" style="font-size:68px;color:white">import_contacts</i></div>
      <div class="col-lg-10 d-flex justify-content-start"><h1>Blog - strona startowa</h1></div>
      
    </div> -->
    <header class="py-5 mx-3 bg-dark bg-gradient rounded text-white text-center d-flex align-items-center position-relative">
      <div class="col-lg-2 mx-2"><i class="material-icons" style="font-size:68px;color:white">import_contacts</i></div>
      <div class="col-lg-10 d-flex justify-content-start mx-2"><h1>Blog - logowanie</h1></div>
      
    </header>
    <main>
    <div class="row">
          <div class="d-flex flex-column justify-content-center">
          
          <form th:action="@{/login}" class="border m-3 p-3 shadow-sm rounded" method="post">
            <h2><i class="material-icons">input</i> Logowanie</h2>
                
                    <p th:if="${param[error] != null }" class="text-danger">
                     	Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
                    </p>
            <div class="w-50">      
            <div class="mb-3 mt-3">
            <label for="username" class="form-label">Nazwa użytkownika:</label>
            <input type="text" class="form-control" placeholder="Wpisz nazwę" name="username" required>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Hasło:</label>
            <input type="password" class="form-control" placeholder="Wpisz hasło" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Zaloguj</button>
            </div>
          </form>
          <a class="m-3 p-3" th:href="@{/register}">Nie masz konta? Zarejestruj się</a>
          </div>
          
     </div>
       
    </main>
     
</body>
</html>
